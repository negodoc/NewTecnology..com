<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços de Imóveis</title>
    <link rel="stylesheet" href="precos.css">
</head>
<body>
    <section id="precos" class="precos">
        <h2>Preços de Imóveis</h2>
        <div class="precos-grid">
            <div class="casa">
                <img src="img/futuro.png" alt="Casa Luxuosa">
                <h3>Casa Luxuosa</h3>
                <p>4 quartos, piscina, área gourmet.</p>
                   </p>  alugue por 7,920$</p>
                <span class="preco">R$ 1.200.000</span>
            </div>
            <div class="casa">
                <img src="img/cs aconchegante.png" alt="Casa Aconchegante">
                <h3>Casa Aconchegante</h3>
                <p>3 quartos, jardim espaçoso.</p>  
                </p>  alugue por 8,730$</p>
                <span class="preco">R$ 850.000</span>
            </div>
            <div class="casa">
                <img src="img/cs economica.png" alt="Casa Econômica">
                <h3>Casa Econômica</h3>
                <p>2 quartos, garagem para 1 carro.</p>
                    </p>  alugue por 4,120$</p>
                <span class="preco">R$ 400.000</span>
            </div>
        </div>
    </section>
</body>
</html>
