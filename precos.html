<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços de Imóveis</title>
    <link rel="stylesheet" href="precos.css">
    <style>
        .botao-alugar {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .botao-alugar:hover {
            background-color: #45a049;
        }

        .casa {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section id="precos" class="precos">
        <h2>Preços de Imóveis</h2>
        <div class="precos-grid">
            <div class="casa">
                <img src="img/cs futristica.png" alt="Casa Luxuosa">
                <h3>Casa Luxuosa</h3>
                <p>4 quartos, piscina, área gourmet.</p>
                <p>Alugue por $7,920/mês</p>
                <span class="preco">R$ 2.500.000</span>
                <br>
                <a href="alugar-luxuosa.html" class="botao-alugar">Alugar</a>
            </div>
            <div class="casa">
                <img src="img/cs aconchegan.png" alt="Casa Aconchegante">
                <h3>Casa Aconchegante</h3>
                <p>3 quartos, jardim espaçoso.</p>
                <p>Alugue por $8,730/mês</p>
                <span class="preco">R$ 850.000</span>
                <br>
                <a href="alugar-aconchegante.html" class="botao-alugar">Alugar</a>
            </div>
            <div class="casa">
                <img src="img/cs eco2.png" alt="Casa Econômica">
                <h3>Casa Econômica</h3>
                <p>2 quartos, garagem para 1 carro.</p>
                <p>Alugue por $4,120/mês</p>
                <span class="preco">R$ 400.000</span>
                <br>
                <a href="alugar-economica.html" class="botao-alugar">Alugar</a>
            </div>
        </div>
    </section>
</body>
</html>
