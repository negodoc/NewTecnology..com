<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - New Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="comprar.css">
    <script src="comprar.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Escolha sua casa para Comprar</h1>
            <h2>Black Friday Até 50% off</h2>
        </header>
        <main class="product-container">
            <!-- Card 1 -->
            <div class="product" id="product1">
                <img src="img/cs cdm1.png" alt="casa modelo 2025" class="product-image">
                <h2>casa modelo 2025</h2>
                <p>Descrição breve do produto.</p>
                <p>Preço: R$ 750,000 50% off</p>
                <button class="buy-button" data-product="casa modelo 2025" data-price="750,000">Comprar</button>
            </div>
            <!-- Card 2 -->
            <div class="product" id="product2">
                <img src="img/cs pedra.png" alt="casa pedra" class="product-image">
                <h2>casa pedra</h2>
                <p>Descrição breve do produto.</p>
                <p>Preço: R$ 850,000</p>
                <button class="buy-button" data-product="casa pedra" data-price="850,000">Comprar</button>
            </div>
            <!-- Card 3 -->
            <div class="product" id="product3">
                <img src="img/cs sqn.png" alt="casa black" class="product-image">
                <h2>casa black</h2>
                <p>Descrição breve do produto.</p>
                <p>Preço: R$ 1,225,000 45% off</p>
                <button class="buy-button" data-product="casa black" data-price="1,225,000">Comprar</button>
            </div>
        </main>
    </div>
    <footer>
        <p>&#169; 2024 All rights reserved</p>
    </footer>
</body>
</html>
